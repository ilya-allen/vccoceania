    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=Play&display=swap" rel="stylesheet">

    <title>VCC OCEANIA</title>

  <body>
    <header>
      <div class="row">
        <div class="col">

            <h1 class="header_title">VCC Oceania</h1>
            <img src="vcc_logo.png" class="header_logo">
          </div>
        </div>
        <div class="col">
          <div class="buttons_div">
            <button class="header_buttons"><h3 class="text_button">Yur</h1></button>
            <button class="header_buttons"><h3 class="text_button">Yur</h1></button>
          </div>
        </div>
        
      </div>

    <h1 class="button_intro">What Do You Wish To See?</h1>

    <button class="main_buttons" id="social_button">Socials</button>
    <button class="main_buttons" id="winners_button">Season Winners</button>

    <section class="socials">
      <div class="row">
        <div class="col">
          <div class="socials_container">
            <h1 class="social_title">Discord</h1>
            <img src="discord_logo.png" class="socials_logo" style="margin-top: 20px;">
            <h2 class="button_text" style="margin-top: 25px;">Click the Logo!</h2>
          </div>
        </div>
        <div class="col">
          <div class="socials_container">
            <h1 class="social_title">VLR Page</h1>
            <img src="vcc_logo.png" class="socials_logo">.
            <h2 class="button_text">Click the Logo!</h2>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
